<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吾心文化</title>
    <style>
        /* 全局样式 */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #3c763d;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #2a502a;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        section {
            margin-bottom: 20px;
        }
        section h2 {
            color: #3c763d;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        button {
            background-color: #3c763d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2a502a;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            margin-top: 20px;
        }
        .responsive-video {
            position: relative;
            padding-top: 56.25%;
            overflow: hidden;
            background-color: #000;
        }
        .responsive-video video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <!-- 页眉 -->
    <header>
        <h1>吾心文化</h1>
        <nav>
            <a href="#about">关于我们</a>
            <a href="#mission">使命</a>
            <a href="#gallery">展示</a>
            <a href="#contact">联系我们</a>
        </nav>
    </header>
    
    <!-- 主体内容 -->
    <main>
        <section id="about">
            <h2>关于吾心文化</h2>
            <p>吾心文化是一家专注于教育推广与文化传承的机构，致力于启迪智慧，促进可持续发展。</p>
        </section>

        <section id="mission">
            <h2>我们的使命</h2>
            <p>吾心文化以文化塑心为使命，倡导以创新推动传统文化与现代教育的结合，创造更多社会价值。</p>
        </section>

        <section id="gallery">
            <h2>展示图片</h2>
            <img src="images/12.jpg" alt="吾心文化图片示例">
            <div class="responsive-video">
                <video controls>
                    <source src="videos/12.mp4" type="video/mp4">

                </video>
            </div>
        </section>

        <section id="contact">
            <h2>联系我们</h2>
            <p>如需合作或了解更多，请发送邮件至：<a href="mailto:2813342505@qq.com">2813342505@qq.com</a></p>
            <button onclick="alert('感谢您的关注，我们会尽快回复！')">立即联系</button>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2024 吾心文化. 版权所有。</p>
    </footer>
</body>
</html>
